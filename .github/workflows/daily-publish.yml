name: Daily Multi-Media Publish

on:
  schedule:
    - cron: "0 0,3,6,9,12,15,18,21 * * *" # Every 3 hours (Starts JST 09:00, 12:00, 15:00, 18:00, 21:00, 00:00, 03:00, 06:00)
  workflow_dispatch: # Manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python Dependencies
        run: pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib python-dotenv

      - name: Run Daily Publish (Distributed Mode)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          GOOGLE_SERVICE_ACCOUNT_INFO: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_INFO }}
          GOOGLE_DRIVE_TOKEN_JSON: ${{ secrets.GOOGLE_DRIVE_TOKEN_JSON }}
        run: node scripts/publish-all.js --distributed

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action [Bot]"
          git config --global user.email "action@github.com"
          git add content/ projects/ public/images/ scripts/last_run.json
          git commit -m "chore: automated content update [skip ci]" || echo "No changes to commit"
          git push
